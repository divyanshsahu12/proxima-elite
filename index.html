<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxima Elite | Powering Premium Performance</title>
    <style>
        :root {
            --primary-green: #0a2a1e;
            --accent-gold: #c5a059;
            --text-light: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #14402f 0%, #05140e 100%);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            border-top: 1px solid rgba(197, 160, 89, 0.3);
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo-text {
            font-size: 1.2rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--accent-gold);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .tagline {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #a3a3a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: var(--accent-gold);
            margin: 30px auto;
            position: relative;
        }

        .divider::after {
            content: 'â™¦';
            position: absolute;
            top: -9px;
            left: 50%;
            transform: translateX(-50%);
            background: #0d3325;
            padding: 0 10px;
            color: var(--accent-gold);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
            color: #b0b0b0;
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: rgba(197, 160, 89, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-text">Proxima Elite</div>
        <div class="tagline">Powering Premium Performance</div>
        
        <div class="divider"></div>
        
        <h1>Website Under Process</h1>
        <p>We are currently elevating our digital experience to bring you something extraordinary. Thank you for your patience and for visiting.</p>
        
        <div class="divider"></div>
    </div>

    <footer>
        PROXIMA ELITE INDIA PRIVATE LIMITED<br>
        &copy; 2026 ALL RIGHTS RESERVED
    </footer>

</body>
</html>
